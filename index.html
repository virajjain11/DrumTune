<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Tune</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1 class="head">DRUM TUNE</h1>
            
        </div>

        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">clap</span>
            </div>

            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">hihat</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">openhat</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">boom</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">ride</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">snare</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">tom</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">tink</span>
            </div>

        </div>
    </div>
    <audio data-key="65"
        src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Claps/295[kb]big-verby-clap.wav.mp3"></audio>

    <audio data-key="83"
        src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/DRUM%20MACHINES/909%20Extended/12[kb]909-HiHatClosed-DA.wav.mp3"></audio>

    <audio data-key="68"
        src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/STYLE%20KITS%20(Hip%20Hop,%20Etc)/Boy%20In%20A%20Band%20Electro%20Kit/67[kb]biab_electro_kick_12.wav.mp3"></audio>
        
    <audio data-key="70"
        src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Hats/40[kb]ec-hat041.wav.mp3"></audio>

    <audio data-key="71"
        src="https://sampleswap.org/samples-ghost/DRUM%20LOOPS%20and%20BREAKS/FILLS%20and%20ROLLS/126[kb]reggae-break-5.wav.mp3"></audio>

    <audio data-key="72"
        src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Rides/85[kb]909-bright-ride.wav.mp3"></audio>

    <audio data-key="74"
        src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/DRUM%20MACHINES/80s%20Drum%20Machine/19[kb]80s-SNARE1.wav.mp3"></audio>

    <audio data-key="75"
        src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/STYLE%20KITS%20(Hip%20Hop,%20Etc)/Electro%20Soul%20Kit/54[kb]TTROCKMI.wav.mp3"></audio>
    <audio data-key="76"
        src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Crashes/127[kb]alloy-crash-short.wav.mp3"></audio>

    <script src="app.js"></script>
</body>

</html>
